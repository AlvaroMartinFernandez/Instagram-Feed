<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"  />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
    <div class="container-fluid gap-2">
      <div class="col">
        <i class="fa-brands fa-instagram fs-3"></i>
        <a class="navbar-brand fs-4 fw-bold">Instagram</a>
      </div>
      <div class="col">

        <div class="collapse navbar-collapse gap-2 d-flex justify-content-end" id="navbarNavDropdown">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create a new post
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-gear"></i>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">Opción 1</a></li>
              <li><a class="dropdown-item" href="#">Opción 2</a></li>
              <li><a class="dropdown-item" href="#">Opción 3</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="row">
    <div class="col d-flex justify-content-center gap-3 p-3">
      <i class="fa-solid fa-table-cells"></i>
      <i class="fa-solid fa-square"></i>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="img-container">
          <img src="imagen1.jpg" alt="Imagen 1">
        </div>
        <h3 class="img-title">Imagen 1</h3>
        <p class="img-description">Descripción de la imagen 1</p>
      </div>
      <div class="col-sm-4">
        <div class="img-container">
          <img src="imagen2.jpg" alt="Imagen 2">
        </div>
        <h3 class="img-title">Imagen 2</h3>
        <p class="img-description">Descripción de la imagen 2</p>
      </div>
      <div class="col-sm-4">
        <div class="img-container">
          <img src="imagen3.jpg" alt="Imagen 3">
        </div>
        <h3 class="img-title">Imagen 3</h3>
        <p class="img-description">Descripción de la imagen 3</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-sm-12 text-center">
        <button class="btn" type="button" id="btn-change-layout">Cambiar diseño</button>
      </div>
    </div>
  </div>
  
  <script src="https://kit.fontawesome.com/50df7361d4.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
